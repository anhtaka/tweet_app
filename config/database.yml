test:
  <<: *default
  #database: db/test.sqlite3
  encoding: utf8
  port: 3306
  host: '127.0.0.1'
  database: app_test

production:
  #<<: *default
  #database: db/production.sqlite3
  url: <%= ENV['DATABASE_URL'] %>