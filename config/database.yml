#  timeout: 5000
  adapter: mysql2
  #encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root

development:
  <<: *default
#  database: db/development.sqlite3
  password: password
  host: db
  database: app_development
